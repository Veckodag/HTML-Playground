<div ng-controller="SearchCtrl as searchCtrl">
  <!--THE SEARCH FILTER BUTTONS-->
  <div class="row" style="margin-top: 15px;">
    <!-- Desktop View -->
    <div class="col-md-12 btn-group hidden-sm hidden-xs" data-toggle="buttons">
      <div class="searchFilterButtonContainer col-md-3">
        <label class="btn btn-search btn-search-fixedwidth search-filter-btn" ng-class="customStyle.accentColorButtonClass" ng-click="searchCtrl.callFilter(searchCtrl.eventEnum.ALL)">
          <input type="radio" name="filter" value="all">All
        </label>
      </div>
      <div class="searchFilterButtonContainer col-md-3">
        <label class="btn btn-search btn-search-fixedwidth search-filter-btn" ng-class="customStyle.accentColorButtonClass" ng-click="searchCtrl.callFilter(searchCtrl.eventEnum.LIVE)">
          <input type="radio" name="filter" value="live">Live
        </label>
      </div>
      <div class="searchFilterButtonContainer col-md-3">
        <label class="btn btn-search btn-search-fixedwidth search-filter-btn" ng-class="customStyle.accentColorButtonClass" ng-click="searchCtrl.callFilter(searchCtrl.eventEnum.UPCOMING)">
          <input type="radio" name="filter" value="upcoming">Upcoming
        </label>
      </div>
      <div class="searchFilterButtonContainer col-md-3">
        <label class="btn btn-search btn-search-fixedwidth search-filter-btn" ng-class="customStyle.accentColorButtonClass" ng-click="searchCtrl.callFilter(searchCtrl.eventEnum.VOD)">
          <input type="radio" name="filter" value="vod">Archive
        </label>
      </div>
    </div>
    <!-- Mobile View -->
    <div class="col-xs-12 btn-group hidden-md hidden-lg" data-toggle="buttons">
      <div class="row">
        <div class="col-xs-12">
          <div class="col-xs-6 searchFilterButtonContainerSmall">
            <label class="btn btn-search btn-search-fullwidth search-filter-btn" ng-class="customStyle.accentColorButtonClass" ng-click="searchCtrl.callFilter(searchCtrl.eventEnum.ALL)">
              <input type="radio" name="filter" value="all">All
            </label>
          </div>
          <div class="col-xs-6 searchFilterButtonContainerSmall">
            <label class="btn btn-search btn-search-fullwidth search-filter-btn" ng-class="customStyle.accentColorButtonClass" ng-click="searchCtrl.callFilter(searchCtrl.eventEnum.LIVE)">
              <input type="radio" name="filter" value="live">Live
            </label>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 15px;">
        <div class="col-xs-12">
          <div class="col-xs-6 searchFilterButtonContainerSmall ">
            <label class="btn btn-search btn-search-fullwidth search-filter-btn" ng-class="customStyle.accentColorButtonClass" ng-click="searchCtrl.callFilter(searchCtrl.eventEnum.UPCOMING)">
              <input type="radio" name="filter" value="upcoming">Upcoming
            </label>
          </div>
          <div class="col-xs-6 searchFilterButtonContainerSmall">
            <label class="btn btn-search btn-search-fullwidth search-filter-btn" ng-class="customStyle.accentColorButtonClass" ng-click="searchCtrl.callFilter(searchCtrl.eventEnum.VOD)">
              <input type="radio" name="filter" value="vod">Archive
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END OF SEARCH FILTER BUTTONS -->
</div>
